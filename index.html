<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Best Fruit</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">




</head>

<body>

    <header>

        <a href="index.html"><img id="logo" src="images/Seeded%20Watermelon.png" alt="seeded watermelon"></a>

        <nav>
            <ul>

                <li><a href="discovery.html">Discovery</a></li>
                <li><a href="season.html">Season</a></li>

            </ul>
        </nav>

    </header>

    <main id="homepage">

        <div id="title" class="watermelons_title">

            <h1>Watermelons</h1>

        </div>

        <br>

        <div id="kinds_of_watermelon1" class="kinds_of_watermelon_list1">

            <h2>Kinds of Watermelon</h2>

        </div>

        <br>
        <div id="kinds_of_watermelon2" class="kinds_of_watermelon_list2">

            <ol style="font-family: cursive">

                <li>Seeded</li>
                <li>Seedless</li>
                <li>Yellow</li>
                <li>Square</li>

            </ol>

        </div>

        <div id="watermelon_examples" class="watermelon_pictures">

            <img class="examples" alt="Seeded Melon" src="images/Seeded%20Melon.jpg">

            <img class="examples" alt="Seededless Melon" src="images/Seedless%20Melon.jpg">

            <img class="examples" alt="Yellow Watermelon" src="images/Yellow%20Watermelon.jpg">

            <a href="https://en.wikipedia.org/wiki/Square_watermelon" target="_blank">

                <img class="examples" alt="Square Watermelon" src="images/Square%20Watermelons.jpg">


            </a>


        </div>

        <div id="watermelon_characteristics1" class="watermelon_description1">

            <h3>Characteristics of Watermelon</h3>

        </div>

        <div id="watermelon_characteristics2" class="watermelon_description2">

            <ul style="font-family: sans-serif">

                <li>Watery</li>
                <li>Taste great</li>

            </ul>


        </div>

        <div id="quiz_title">

            <h2 style="color: deeppink">Watermelon Quiz</h2>

        </div>

        <div id="quiz">



            <form>

                <h4>

                    <label for="favorite_watermelon">Favorite Type of Watermelon?</label>
                    <select name="favorite_watermelon" id="favorite_watermelon">
                        <option value="seeded">Seeded</option>
                        <option value="seedless">Seedless</option>
                        <option value="yellow">Yellow</option>
                        <option value="square">Square</option>
                    </select>

                </h4>



                <h4>

                    <label for="favorite_season">Favorite Time of Year?</label>
                    <select name="favorite_season" id="favorite_season" multiple>
                        <option value="summer">Summer</option>
                        <option value="winter">Winter</option>
                        <option value="fall">Fall</option>
                        <option value="spring">Spring</option>
                    </select>

                </h4>

                <h4>

                    <label>Do You Enjoy Watermelon?</label>
                    <input type="radio" name="enjoy_watermelon" value="Yes">Yes
                    <input type="radio" name="enjoy_watermelon" value="Not Yet">Not Yet
                </h4>

                <h4>


                    <label for="phone">Enter Phone Number (to receive reminders about watermelon season): </label>
                    <input type="tel" name="phone" id="phone">

                </h4>

                <h4>
                    <label for="other_fruits">Let Us Know Your Other Favorite Summer Fruits!:</label>
                    <textarea name="other_fruits" id="other_fruits" rows="2" cols="20"></textarea>



                </h4>

                <h4>

                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name">

                </h4>

                <h4>

                    <label>I enjoy watermelon most when it is:</label>
                    <input type="checkbox" name="by_itself" value="By Itself">By Itself
                    <input type="checkbox" name="fruit_salad" value="In a Fruit Salad">In a Fruit Salad
                    <input type="checkbox" name="flavor" value="Is the Flavor of Something">Is the Flavor of Something

                </h4>


                <label></label>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">


            </form>

        </div>

    </main>

    <footer>


        <h4 style="color: black">Website by Andrew Dinsmore</h4>

    </footer>

</body>


</html>
